    output_ratio: 0.65

    anti_collapse_weight: 0.15
    state_zero_penalty_weight: 0.01
    state_zero_kernel: 12
    off_high_agg_penalty_weight: 0.05

  postprocess:
    dishwasher:
      threshold: 30
      min_on_steps: 3
    washing_machine:
      threshold: 40
      min_on_steps: 3
    fridge:
      threshold: 20
      min_on_steps: 2
    microwave:
      threshold: 120
      min_on_steps: 1
    cooker:
      threshold: 50
      min_on_steps: 2
    electric_heater:
      threshold: 45
      min_on_steps: 3
    electric_furnace:
      threshold: 50
      min_on_steps: 4


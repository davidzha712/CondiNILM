NILMFormer:
  lr:
    type: loguniform
    low: 1e-5
    high: 5e-4
  wd:
    type: loguniform
    low: 1e-6
    high: 1e-2
  d_model:
    type: int
    low: 64
    high: 192
    step: 4
  n_encoder_layers:
    type: int
    low: 2
    high: 6
  dp_rate:
    type: uniform
    low: 0.0
    high: 0.5
  pffn_ratio:
    type: int
    low: 2
    high: 6
  n_head:
    type: int
    low: 4
    high: 16
  batch_size:
    type: categorical
    choices: [128, 256, 512]
  epochs:
    type: int
    low: 3
    high: 30
  n_warmup_epochs:
    type: int
    low: 0
    high: 3
  warmup_type:
    type: categorical
    choices: ["linear", "exponential", "constant"]
  sampling_rate:
    type: categorical
    choices: ["30s", "1min", "10min"]
  window_size:
    type: categorical
    choices: [128, 256, 512]

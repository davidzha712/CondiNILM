data_path:  data/
result_path:  result/
dataset:  UKDALE
name_model:  NILMFormer
sampling_rate:  1min
window_size: 128
list_exo_variables:
  - minute
  - hour
  - dow
  - month

power_scaling_type:  MaxScaling
appliance_scaling_type:  MaxScaling

batch_size:  128
epochs:  25
p_es:  5                         # Early stopping patience (epochs without improvement)
p_rlr:  3
n_warmup_epochs:  3
scheduler_type:  cosine_warmup   # cosine_warmup (recommended) / plateau
rlr_min_lr:  1e-6

device:  auto          # auto / cuda / mps / cpu
accumulate_grad_batches: 1
limit_train_batches: 0.1
limit_val_batches: 0.2

num_workers: 8
prefetch_factor: 4

train_num_crops: 4
train_crop_ratio: 0.75
train_crop_event_bias: 0.8

# EAEC Related Parameters
p_es_eaec:  null
p_rlr_eaec:  5
n_warmup_epochs_eaec:  3
warmup_type_eaec:  linear
neg_penalty_weight_eaec: 0.02
rlr_factor_eaec: 0.5
rlr_min_lr_eaec: 1e-6
gradient_clip_val_eaec: 1.0
gate_cls_weight_eaec: 1.0
gate_window_weight_eaec: 0.5
gate_focal_gamma_eaec: 2.0

# seq2subseq: Only supervise center region of output to reduce boundary effects
# 0.627 means supervise middle 62.7% (per Optuna best trial)
output_ratio: 0.6273735795474594

# Zero-run penalty for target=0 segments
state_zero_penalty_weight: 0.1
state_zero_kernel: 48
state_zero_ratio: 0.9

postprocess_min_on_steps: 3

off_high_agg_penalty_weight: 0.3

# Anti-collapse penalty to prevent model from outputting all zeros
# Reduced from 1.5 to 0.8 - too high causes over-prediction
anti_collapse_weight: 0.8

# ============== Loss function hyperparameters (auto-adjusted by appliance type) ==============
# These are default values and will be overridden by _configure_nilm_loss_hyperparams based on appliance type
#
# Supported appliance types:
#   - sparse_high_power:    sparse high-power appliances (e.g., Kettle, Microwave)
#   - frequent_switching:   frequently switching appliances (e.g., Fridge)
#   - long_cycle:           long-cycle appliances (e.g., WashingMachine, Dishwasher)
#   - always_on:            always-on appliances
#   - sparse_medium_power:  sparse medium-power appliances
#
# 使用 AdaptiveDeviceLoss (multi_nilm) - 自动根据设备类型调整参数
loss_type: multi_nilm

# ===== OFF false-positive penalty (mild, prevents learning all-zero output) =====
# lambda_off_hard: OFF-state hard constraint weight (tuned)
loss_lambda_off_hard: 0.04867828600398974

# lambda_sparse: sparsity penalty (tuned)
loss_lambda_sparse: 0.003128418891709596

# off_margin: power tolerance margin in OFF state (after normalization), allowing small noise
loss_off_margin: 0.02

# ===== ON missed-detection penalty (critical! prevents all-zero output) =====
# lambda_on_recall: ON missed-detection penalty weight, penalizing too-low outputs when ON
loss_lambda_on_recall: 2.0672824354689343

# alpha_on/alpha_off: class weighting for ON/OFF
loss_alpha_on: 3.0738331012839955
loss_alpha_off: 0.24591256383397345

# on_recall_margin: minimum fraction of target output when ON
loss_on_recall_margin: 0.759652616275792

# lambda_energy: energy regression weight (tuned)
loss_lambda_energy: 1.105851072569646

# ===== Gate classification (mild setting) =====
# lambda_gate_cls: gate classification loss weight
# Increased from 0.1 to 0.5 to prevent gate saturation
loss_lambda_gate_cls: 0.5

# gate_focal_gamma: Focal Loss gamma parameter
loss_gate_focal_gamma: 2.0

# ===== Soft Gating Parameters (control OFF energy leakage) =====
# gate_soft_scale: Sigmoid sharpness (higher = more binary gate decisions)
# Tuned via Optuna best trial
gate_soft_scale: 1.0563694013090654

# gate_floor: Minimum gate probability (0 = allow complete shutdown when OFF)
# Tuned via Optuna best trial
gate_floor: 0.011203254019178552

postprocess_gate_avg_threshold: 0.25
postprocess_gate_max_threshold: 0.5

postprocess_per_device:
  # Per-device postprocess tuned for F1 optimization
  # Goal: Balance precision/recall for best F1 per device
  Microwave:
    postprocess_threshold: 40    # Higher - reduce false positives for F1
    postprocess_min_on_steps: 3  # Filter short spikes
  Kettle:
    postprocess_threshold: 20    # Moderate - balance for F1
    postprocess_min_on_steps: 2  # Short bursts allowed
  Fridge:
    postprocess_threshold: 18    # Slightly higher - improve precision for F1
    postprocess_min_on_steps: 3  # Keep stable
  WashingMachine:
    postprocess_threshold: 20    # Moderate for F1 balance
    postprocess_min_on_steps: 5  # Moderate filtering
  Dishwasher:
    postprocess_threshold: 20    # Keep stable - good F1
    postprocess_min_on_steps: 6  # Keep stable
